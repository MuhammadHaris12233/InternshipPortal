
{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow p-4">
            <h2 class="mb-4">Submit Application</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold">{{ field.label }}</label>
                    {{ field.errors }}
                    <div class="form-control-wrap">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100">Submit Application</button>
            </form>
        </div>
    </div>
</div>
<style>
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 8px; }
</style>
{% endblock %}
