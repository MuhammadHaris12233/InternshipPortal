
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternHub | Professional Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { shadow-sm; background-color: #ffffff !important; }
        .card { border: none; border-radius: 12px; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .btn-primary { border-radius: 8px; padding: 10px 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">InternHub</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'internship-list' %}">Browse Internships</a>
                <a class="btn btn-primary btn-sm ms-lg-3" href="{% url 'apply' %}">Apply Now</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
